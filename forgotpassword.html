<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password Form</title>
    <link rel="stylesheet" href="forgotpassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="main-div">
      <div class="div-info">
        <p id="paragraph-info">
          Please change to strong password well known to you and to make your account secure.
        </p>
      </div>

      <div class="div-input">
        <input id="input" type="email" placeholder="Enter Email">
        <input id="input" type="password" placeholder="New Password">
        <input id="input" type="password" placeholder="Confirm Password">
        <input id="input" type="number" placeholder="Enter verification code sent to your email">
      </div>

      <div class="div-request">
        <p id="paragraph-request"><span id="span-request">Request for Code</Code></span></p>
      </div>

      <div class="div-button">
        <button id="button">Reset</button>
      </div>
    </div>
  </body>
</html>
